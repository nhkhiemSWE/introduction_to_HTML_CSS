<!doctype html>
<html>
  <head>
    <title>Grid Practice</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>Inside</p>
      </div>
    </div>

    <div>Outside the grid</div>

    <div style="display: grid; grid-template-columns: 100px 100px 200px">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        100px
        <p>Inside</p>
      </div>
      <div style="background-color: lightblue">200px</div>
      <div style="background-color: lightpink">100px</div>
    </div>

    <div>Outside the grid</div>
    <div style="display: grid; grid-template-columns: 100px 1fr">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        1fr
        <p>Inside</p>
      </div>
    </div>

    <div>Outside the grid</div>

    <div style="display: grid; grid-template-columns: 100px 1fr 2fr">
      <div style="background-color: lightblue">100px</div>
      <div style="background-color: lightpink">
        1fr
        <p>Inside</p>
      </div>
      <div style="background-color: lightblue">2fr</div>
    </div>

    <div
      style="
        margin-top: 20px;
        height: 40px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        row-gap: 10px;
        column-gap: 10px;
      "
    >
      <div style="background-color: lightblue">1fr</div>
      <div style="background-color: lightpink">
        1fr
        <p>Inside</p>
      </div>
      <div style="background-color: lightblue">1fr</div>
      <div style="background-color: lightpink">
        1fr
        <p>Inside</p>
      </div>
      <div style="background-color: lightblue">1fr</div>
      <div style="background-color: lightpink">
        1fr
        <p>Inside</p>
      </div>
    </div>
  </body>
</html>
