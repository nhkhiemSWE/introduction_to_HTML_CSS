<style>
  button {
    vertical-align: top;
  }
  .subscribe-button {
    background-color: rgb(221, 21, 21);
    border: none;
    color: white;
    padding: 10px 16px 10px 16px;
    border-radius: 2px;
    /* text-align: center; */
    text-decoration: none;
    font-size: 16px;
    margin: 0 8px 0 8px;
    cursor: pointer;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 0.75;
  }

  .subscribe-button:active {
    opacity: 0.48;
  }

  .join-button {
    background-color: white;
    border-color: rgb(20, 138, 211);
    border-style: solid;
    border-width: 1px;
    color: rgb(20, 138, 211);
    padding: 9px 16px 9px 16px;
    border-radius: 2px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 0 8px 0 8px;
    cursor: pointer;
    transition:
      background-color 0.15s,
      color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(20, 138, 211);
    color: white;
  }

  .join-button:active {
    opacity: 0.72;
  }

  .tweet-button {
    background-color: rgb(5, 143, 228);
    border: none;
    color: white;
    padding: 10px 16px 10px 16px;
    border-radius: 18px;
    text-align: center;
    text-decoration: none;
    font-weight: bold;
    font-size: 16px;
    margin: 0 8px 0 8px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: -3px 3px 10px rgba(0, 0, 0, 0.4);
  }
</style>

<button class="subscribe-button">SUBCRIBE</button>

<button class="join-button">JOIN</button>

<button class="tweet-button">TWEET</button>
